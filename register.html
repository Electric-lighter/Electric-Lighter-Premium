<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account — USB Electronic Lighter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">

  <!-- Loading Animation -->
  <div class="loader-container" id="loader">
    <div class="spinner"></div>
  </div>

  <div class="login-container">
    <h1>Create Account</h1>
    <p class="login-subtitle">Join us to access your orders & offers</p>

    <form class="login-form" id="registerForm">

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="fullname" placeholder="John Doe" required />
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="regEmail" placeholder="you@example.com" required />
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="regPassword" placeholder="••••••••" required />
      </div>

      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="regPassword2" placeholder="••••••••" required />
      </div>

      <button type="submit" class="btn login-btn">Create Account</button>

      <p class="register-link">
        Already have an account?
        <a href="login.html">Login</a>
      </p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
